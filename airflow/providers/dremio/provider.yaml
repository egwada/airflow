---
package-name: apache-airflow-providers-dremio
name: Dremio
description: |
  `Dremio <https://dremio.com/>`__.

versions:
  - 2.3.0

dependencies:
  - apache-airflow>=2.3.0
  - apache-airflow-providers-common-sql>=1.3.0
  - sqlalchemy-dremio>=3.0.3

integrations:
  - integration-name: Dremio
    external-doc-url: https://docs.dremio.com/
    how-to-guide:
      - /docs/apache-airflow-providers-dremio/operators.rst
    logo: /integration-logos/apache/dremio.png
    tags: [dremio]

operators:
  - integration-name: Dremio
    python-modules:
      - airflow.providers.dremio.operators.dremio

hooks:
  - integration-name: Dremio
    python-modules:
      - airflow.providers.dremio.hooks.dremio

connection-types:
  - hook-class-name: airflow.providers.dremio.hooks.dremio.DremioHook
    connection-type: dremio
